<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <script defer src="https://unpkg.com/phosphor-icons"></script>
  <script type="module" defer src="/src/main.ts"></script>

  <title>Google Translate Clone</title>
</head>
<body>
  <main>
    <header>
      <img src="/google-logo.png" alt="">
    </header>

    <div class="translator-container">
      <div class="translate-area first">
        <header class="languages-wrapper">
          <button class="active">Detect Language</button>
          <button>English</button>
          <button>Ukranian</button>

          <div class="languages-dropdown">
            <button>
              <i class="ph-caret-down-bold"></i>
            </button>

            <ul class="show">
              <li>
                <button class="active">Danish</button>
              </li>
              <li>
                <button>Hmong</button>
              </li>
              <li>
                <button class="select">Lithuanian</button>
              </li>
              <li>
                <button>Romanian</button>
              </li>
              <li>
                <button>Telugh</button>
              </li>
              <li>
                <button>Telugh</button>
              </li>
              <li>
                <button class="select">Telugh</button>
              </li>
            </ul>
          </div>
        </header>

        <div class="content">
          <textarea id="textarea-from" placeholder="Something to say"></textarea>
          <button>
            <i class="ph-x-bold"></i>
          </button>
        </div>

        <footer>
          <button>
            <i class="ph-speaker-simple-high-fill"></i>
          </button>

          <span>19/5000</span>
        </footer>
      </div>

      <div class="translate-area second">
        <header class="languages-wrapper">
          <button class="active">Georgian</button>
          <button>English</button>
          <button>Ukranian</button>

          <div class="languages-dropdown">
            <button>
              <i class="ph-caret-down-bold"></i>
            </button>

            <ul>
              <li>
                <button class="active">Danish</button>
              </li>
              <li>
                <button>Hmong</button>
              </li>
              <li>
                <button class="select">Lithuanian</button>
              </li>
              <li>
                <button>Romanian</button>
              </li>
              <li>
                <button>Telugh</button>
              </li>
              <li>
                <button>Telugh</button>
              </li>
              <li>
                <button class="select">Telugh</button>
              </li>
            </ul>
          </div>
        </header>

        <div class="content">
          <textarea id="textarea-from" placeholder="Something to say"></textarea>
        </div>

        <footer>
          <button>
            <i class="ph-speaker-simple-high-fill"></i>
          </button>

          <button>
            <i class="ph-copy-fill"></i>
          </button>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
