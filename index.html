<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <script defer src="https://unpkg.com/phosphor-icons"></script>
  <script type="module" defer src="/src/main.ts"></script>

  <title>Google Translate Clone</title>
</head>
<body>
  <main>
    <header>
      <img src="/google-logo.png" alt="">
    </header>

    <div class="translator-container">
      <div id="first-translate-languages-area" class="translate-area first">
        <div class="languages-wrapper first">
          <select id="first-languages-select">
            <option value="auto" selected>
              Detect Language
            </option>
          </select>
        </div>

        <div class="content">
          <textarea id="first-textarea" placeholder="Something to say"></textarea>
          <button id="clear-content-button">
            <i class="ph-x-bold"></i>
          </button>
        </div>

        <footer>
          <button id="first-speech-button">
            <i class="ph-speaker-simple-high-fill"></i>
          </button>

          <span id="textarea-content-counter">0/5000</span>
        </footer>
      </div>

      <div id="second-translate-languages-area" class="translate-area second">
        <div class="languages-wrapper second">
          <select id="second-languages-select">
            <option value="auto" selected>
              Detect Language
            </option>
          </select>
        </div>

        <div class="content">
          <textarea 
            id="second-textarea" 
            placeholder="Something to say"
          ></textarea>
        </div>

        <footer>
          <button id="second-speech-button">
            <i class="ph-speaker-simple-high-fill"></i>
          </button>

          <button id="copy-content-button">
            <i class="ph-copy-fill"></i>
          </button>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
